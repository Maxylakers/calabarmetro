<div id="login-wrapper" class="col-sm-4 col-sm-offset-4" style="margin-top:50px">
	<h1><strong>Account Login</strong></h1><br><br>
	<div class="alert alert-success"
		 ng-show="login_user_success" role="alert">You are now logged in.
	</div>
	<div class="alert alert-danger"
		 ng-show="login_user_error" role="alert">{{login_user_error}}
	</div>
	<form>
		<div class="form-group">

			<label for="email"><span class="glyphicon glyphicon-user"></span> Email:</label>
			<input type="email" required ng-model="user.email" ng-disabled="loading" class="form-control" id="email"
				   placeholder="Enter email" name="email" autofocus>
		</div>
		<div class="form-group">
			<label for="password"><span class="glyphicon glyphicon-lock"></span> Password:</label>
			<input type="password" required ng-model="user.password" ng-disabled="loading" class="form-control" id="password"
				   placeholder="Enter password" name="password">
		</div>
		<div class="checkbox form-group">
			<label><input type="checkbox" name="remember"> Remember me</label>
		</div>
		<br>
		<button id="login" data-loading-text="Processing..." ng-click="loginUser()" type="submit" class="btn btn-primary form-group">Login
		</button>
		<br><br>
		<p class="form-group">Forgot your password? <a href ng-href="/reset-password">Reset password</a></p>
		<p class="form-group">Don't have an account? <a href ng-href="/signup">Sign Up</a></p>
	</form>
</div>
