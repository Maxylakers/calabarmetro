<div id="login-wrapper" class="col-sm-4 col-sm-offset-4" style="margin-top:50px">
	<h1><strong>Change password</strong></h1><br><br>
	<div class="alert alert-success"
		 ng-show="change_password_success" role="alert">Password changed sent successfully, <a ng-href="/login" class="alert-link">Login</a>
	</div>
	<div class="alert alert-danger"
		 ng-show="change_password_error" role="alert">{{change_password_error}}
	</div>
	<form>
		<div class="form-group">
			<label for="password"><span class="glyphicon glyphicon-user"></span>New Password:</label>
			<input type="password" required ng-model="user.password" ng-disabled="loading" class="form-control" id="password"
				   placeholder="Enter new password" name="password" autofocus>
		</div>
		<div class="form-group">
			<label for="confirm_password"><span class="glyphicon glyphicon-user"></span>Confirm Password:</label>
			<input type="password" required ng-model="user.confirmPassword" ng-disabled="loading" class="form-control" id="confirm_password"
				   placeholder="Enter password confirmation" name="confirm_password" autofocus>
		</div>
		<button id="login" data-loading-text="Changing password..." ng-click="changePasswordEmail()" type="submit" class="btn btn-primary form-group">Reset password
		</button>
		<br><br>
		<p class="form-group">Don't have an account? <a href ng-href="/signup">Sign Up</a></p>
		<p class="form-group">Already changed password? <a href ng-href="/login">Login</a></p>
	</form>
</div>
