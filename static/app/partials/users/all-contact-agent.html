<div class="right-button"><a ng-click="goBack($event)" href="#"><span
	class="glyphicon glyphicon-circle-arrow-left"></span> Back</a></div>
<br>
<br>
<h3>List of Request to contact agents</h3>
<table class="table table-responsive">
	<thead class="thead-dark">
	<tr>
		<th scope="col">#</th>
		<th scope="col">Name</th>
		<th scope="col" class="hidden-xs">Location</th>
		<th scope="col" class="hidden-xs">Contact</th>
		<th scope="col" class="hidden-xs">Email</th>
		<th scope="col">Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="request in contactagents">
		<th scope="row">{{$index+1}}</th>
		<td>{{request.name}}</td>
		<td class="hidden-xs">{{request.location}}</td>
		<td class="hidden-xs">{{request.contact}}</td>
		<td class="hidden-xs">{{request.email}}</td>
		<td>
      <a href ng-href="/my-account/head/contact-requests/{{request._id}}" class="btn btn-info btn-sm">
        View
      </a>
		</td>
	</tr>
	</tbody>
</table>
